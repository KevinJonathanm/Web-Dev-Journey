<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!-- judul -->
    <h1>Create Your Account</h1>
    <p>please fill the section</p>
    <!-- conteiner -->
    <div class="container">
      <h3>Welcome to GitHub!</h3>
      <h3>Let's begin the adventure</h3>
      <!-- form register -->
      <form action="#">
        <label for="first-name">Enter your first name* <input name="first-name" id="first-name" type="text" required /></label>
        <label for="last-name">Enter your last name* <input name="last-name" id="last-name" type="text" required /></label>
        <label for="email-reg">Enter your email* <input name="email-reg" id="email-reg" type="email" required /></label>
        <label for="password-reg">Create a password* <input name="password-reg" id="password-reg" type="password" required /></label>
        <label for="username-reg">Enter a username* <input name="username-reg" id="username-reg" type="text" required /></label>
      </form>
    </div>
  </body>
</html>
