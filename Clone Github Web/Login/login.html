<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styellogin.css" />
  </head>
  <body>
    <div class="container">
      <img src="/Img/github-icon-2048x1988-jzvzcf2t.png" alt="github" height="48" />
      <!-- judul -->
      <h1>Sign in to Github</h1>
      <p>Please fill the sction</p>
      <!-- container form -->
      <div class="form">
        <fieldset>
          <form action="#">
            <label for="email">Username or email address<input type="email" id="email" /></label>
            <label for="forget-password"><a href="#" class="forps">Forget Password ?</a></label>
            <label for="password">Password<input type="password" id="password" /></label>
            <label for="submit"><input type="submit" value="Sign In" /></label>
          </form>
        </fieldset>
        <!-- login with another and creat new account -->
        <div class="sign-google">
          <p>
            <a href="#">
              <span> Sign in with Google </span>
            </a>
          </p>
          <p>New to Github ? <a href="/Register/register.html">Create account</a></p>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="list">
      <ul>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Docs</a></li>
        <li><a href="#">Contact GitHub Support</a></li>
        <li><a href="#">Manage cookies</a></li>
        <li><a href="#">Do not share my personal information</a></li>
      </ul>
    </div>
  </body>
</html>
